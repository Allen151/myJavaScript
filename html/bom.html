  <h1>操作成功</h1>
  <p><span id="time">5</span>秒后回到主页<a href="javascript:goBack()">返回</a></p>
 
  <script type="text/javascript">  
   var sum = document.getElementById("time").innerHTML;
   //获取显示秒数的元素，通过定时器来更改秒数。
    function changTime(a){
        if(sum == 0){
            location.assign("http://www.imooc.com/");
        }else{
            sum -- ;
            document.getElementById("time").innerHTML = sum ;
        }
    }
    window.setInterval("changTime()",1000);
   //通过window的location和history对象来控制网页的跳转。
   function goBack(){
       history.back();
   }
 </script>
