<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body>
<script type="text/javascript">
	function doAdd(){
		if(arguments.length == 1){
			return alert("一个参数+10："+(arguments[0]+10));
		}if(arguments.length == 2){
			return alert("两个参数相加："+(arguments[0]+arguments[1]));
		}
	}
	doAdd(10);//一个参数+10:20
	doAdd(20,30)//两个参数相加：50
</script>
</body>
</html>
